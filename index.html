<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <!-- Navbar Section-->

        <nav class="navbar">
          <img src="/images/logo.svg" alt="" class="navbar__logo" />
          <button type="button" class="navbar__button">Try it Free</button>
        </nav>

        <!-- Text Section-->

        <section class="text">
          <h1 class="text__header">Build The Community Your Fans Will Love</h1>
          <p class="text__content">
            Huddle re-imagines the way we build communities. You have a voice,
            but so d oes your audience. Create connections with your users as
            you engage in genuine discussion.
          </p>
          <button class="btn text__button--1">Get Started For Free</button>
        </section>

        <!-- Img Section-->

        <section class="img-section">
          <img
            class="img"
            src="/images/screen-mockups.svg"
            alt="screen-mockups"
          />
        </section>
      </div>
    </main>
  </body>
</html>
